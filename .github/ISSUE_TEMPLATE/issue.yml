name: Bug Report
description: Report a bug or an issue with our Felstorm server.
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form! Please make sure to fill all fields, including the Title above.
  - type: dropdown
    id: Btype
    attributes:
      label: Type of Bug
      options:
        - "Achievements"
        - "Battle Pets"
        - "Class Halls"
        - "Classes Death Knight"
        - "Classes Demon Hunter"
        - "Classes Druid"
        - "Classes Hunter"
        - "Classes Mage"
        - "Classes Monk"
        - "Classes Paladin"
        - "Classes Priest"
        - "Classes Rogue"
        - "Classes Shaman"
        - "Classes Warlock"
        - "Classes Warrior"
        - "Garrison"
        - "General"
        - "Instances"
        - "Other bugs"
        - "Other quests"
        - "Professions"
        - "PVP"
        - "Quests Eastern Kingdom"
        - "Quests Argus"
        - "Quests Broken Isles"
        - "Quests Cataclysm"
        - "Quests Draenor"
        - "Quests Northrend"
        - "Quests Outland"
        - "Quests Pandaria"
        - "Quests Kalimdor"
        - "Quest Worldquest"
        - "World events"
        - "Item Classic"
        - "Item TBC"
        - "Item Wotlk"
        - "Item Cataclysm"
        - "Item Mists of Pandaria"
        - "Item Warlords of Draenor"
        - "Item Legion"
        - "Misc Translation"
      validations:
        required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Describe the bug or the issue here in detail, what is happening, and why you think it's broken.
      validations:
        required: true
  - type: textarea
    id: expected_behaviour
    attributes:
      label: Expected behaviour
      description: |
        Tell us what should happen instead. If possible, include YouTube links to the quest, boss, object, item, etc.
      validations:
        required: true
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce the problem
      description: |
        1. Step 1: Include entries of affected creatures, items, quests with a link to the relevant WoWhead or for 3.3.5a branch at https://aowow.trinitycore.info/ page.
        2. Step 2
        3. Step 3
      validations:
        required: true
  - type: dropdown
    id: faction
    attributes:
      label: Faction
      options:
        - Horde
        - Alliance
      validations:
        required: true
  - type: textarea
    id: level_class_spec
    attributes:
      label: Level, Class, and Spec
      description: |
        110, warlock, Demonology, for example.
      validations:
        required: true
  - type: input
    id: operating_system
    attributes:
      label: Operating system
      description: |
        Operating System, i.e., Windows 10 x64, Debian 10 x64, etc
      validations:
        required: true
  - type: textarea
    id: additional_notes
    attributes:
      label: Additional Notes
      description: |
        Any other information you believe could be valuable in this bug report.
      validations:
        required: true
